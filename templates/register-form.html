{% from "form.html" import signin_field with context %}

<form method="POST">
	{{ form.hidden_tag() }}
    {{ signin_field(form.name, "id-card") }}
    {{ signin_field(form.email, "envelope") }}
    {{ signin_field(form.password, "key") }}
    <div class="control">
        <button class="my-2 button is-link" type="submit">{{ submit }}</button>
    </div>
</form>
